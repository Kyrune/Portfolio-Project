<!-- Skills container -->
<div class="container">
  <div class="background">
    <h1>Coding Skills</h1>
    <div class="skills-container">
      <!-- List of skills -->
      <h4 *ngFor="let skill of skills">{{ skill.name }}</h4>
    </div>
    <!-- List of misc skills -->
    <h2>Misc Skills</h2>
    <div class="skills-container">
      <h4>Writing</h4>
      <h4>Editing</h4>
      <h4>Photoshop</h4>
    </div>
  </div>
</div>
